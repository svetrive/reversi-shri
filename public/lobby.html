<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .headerrow {
      background-color: darkseagreen
    }

    .join_room_response {
      margin: 1px 1px 1px 10px;
      background-color: lightgoldenrodyellow;
    }

    .chat_message {
      font-size:125%;
      color: seagreen;
      margin: 1px 1px 1px 1px;
    }

    
    </style>
    <title>Reversi Lobby</title>
  </head>
  <body>


    <div class="container-fluid">


      <div class="row m-3 headerrow">
        <div class="col text-center">
          <h1>Lobby</h1>
        </div>
      </div>



      <div class="row m-3">
          <div class="col">

              <div class="row align-items-center justify-content-center m-3">
                  <div class="col-8">
                    <div class="input-group">
                      <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here"
                        aria-label="Enter your message to send to the chat room"
                      />
                      <button type="submit" id="chatButton" class="btn btn-primary text-nowrap" onclick=sendChatMessage()>Send</button>
                    </div>
                  </div>
                </div>



            <h4>Messages</h4>
            <div id="messages"></div>
          </div>
        </div>



    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="sha384-KA7m0DwgQGmeRC6Xre3hJO+ZxpanOauVh4Czdqbg8lDKJ3bZZYVYmP+y4F31x40L" crossorigin="anonymous"></script>    
    <script src="assets/js/main.js"></script>
  </body>
</html>
